<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel with drag and wheel</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Rome</div>
          <div class="num">01</div>
          <img
            src="https://images.pexels.com/photos/1701595/pexels-photo-1701595.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="img-0"
          />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Paris</div>
          <div class="num">02</div>
          <img
            src="https://images.pexels.com/photos/1530259/pexels-photo-1530259.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="img-1"
          />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Toronto</div>
          <div class="num">03</div>
          <img src="./images/pexels-james-wheeler-1519088.jpg" alt="img-2" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Dubai</div>
          <div class="num">04</div>
          <img src="./images/pexels-pixabay-162031.jpg" alt="img-3" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">japan</div>
          <div class="num">05</div>
          <img src="./images/pexels-tomáš-malík-3408353.jpg" alt="img-4" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">India</div>
          <div class="num">06</div>
          <img src="./images/pexels-yogendra-singh-1542620.jpg" alt="img-5" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Munich</div>
          <div class="num">07</div>
          <img
            src="https://media.istockphoto.com/id/926689776/it/foto/vista-ad-angolo-basso-dei-grattacieli-di-new-york.jpg?s=612x612&w=0&k=20&c=DmEB0Ty7ZwDnBoU5SuA8FNevOp4G1UcECw5aS4vA9A8="
          />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Venice</div>
          <div class="num">08</div>
          <img
            src="https://media.istockphoto.com/id/1191376167/it/foto/villa-dellisola.jpg?s=612x612&w=0&k=20&c=PKslWo4FdbjinohKQlK_oWL34jqAsnzMTdy2bxEAf-I="
          />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Oslo</div>
          <div class="num">09</div>
          <img
            src="https://media.istockphoto.com/id/184316397/it/foto/londra-edifici-aziendali.jpg?s=612x612&w=0&k=20&c=XqrRxEPzFnwRFk7PQrCiu9-FPfCTPyMe5BKKaxYXCs8="
          />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">London</div>
          <div class="num">10</div>
          <img
            src="https://media.istockphoto.com/id/184619832/it/foto/distretto-finanziario-al-crepuscolo-londra.jpg?s=612x612&w=0&k=20&c=RAThrJOBY6vhlT6-kQpu9-9jLEzWToYfdw46S8B0Mu0="
          />
        </div>
      </div>
    </div>

    <div class="layout">
      <div class="box">
        High-end, full service<br />visual content creation <br />
        for lifestyle branding.
      </div>
    </div>
    <div class="social">
      <a href="www.google.com" target="_blank"
        ><svg>
          <use xlink:href="#ico-linkedin"></use></svg
      ></a>
      <a href="www.instagram.com" target="_blank"
        ><svg>
          <use xlink:href="#ico-instagram"></use></svg
      ></a>
    </div>
    <div class="cursor"></div>
    <div class="cursor cursor2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
